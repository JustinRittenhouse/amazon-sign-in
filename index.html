<!doctype html>
<html lang="en">
  <head>
    <title>Amazon Sign-In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
  <body>
    <header class="row justify-content-center">
        <img src="https://via.placeholder.com/103x31">
    </header>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="form-box">
                <div>
                    <h3>Sign In</h3>
                </div>
                <email-section>
                    <label>Email(phone or mobile accounts)</label>
                    <input class="form-control" type="text" placeholder="Enter Email">
                </email-section>
                <div class="password-section">
                    <div class="password-text">
                        <div>
                            <p>Password</p>
                        </div>
                        <div class="forgot-password">
                            <a class="nav-link active" href="#">Forgot Password?</a>
                        </div>
                    </div>
                        <div class="password-form">
                            <input class="form-control" type="text" placeholder="Enter Password">
                        </div>
                </div>
                <div class="continue-button">
                    <button type="button" class="btn btn-warning btn-lg btn-block">Continue</button>
                </div>
                <div class="help">
                    <a class="nav-link active" href="#">â–º Need Help?</a>
                </div>
            </div>
        </div>
        <div class="new">
            <hr class="new-line">
            <div class="new-text">
                <p>New To Amazon?</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="create-button">
                <button type="button" class="btn btn-secondary btn-lg btn-block">Create Your Amazon Account</button>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row justify-content-center">
            <div class="links-nobody-pushes">
                <nav class="nav">
                    <a class="nav-link active" href="#">Conditions of use</a>
                    <a class="nav-link" href="#">Privacy Policy</a>
                    <a class="nav-link" href="#">Help</a>
                </nav>
            </div>
        </div>
        <div class="copyright-text">
            <p class="row justify-content-center">&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
